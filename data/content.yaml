Profile:
 저는 2019년 위메이드 트리(위메이드 블록체인 부문 계열사, 현재 본사 합병) 입사를 시작으로 블록체인 개발을 시작하였습니다. 
 P2E라는 개념이 다소 생소했던 시기에 이더리움, 클레이튼을 기반으로 한 P2E게임 개발 및 플랫폼 개발 작업을 진행하였습니다. 
 게임 세상에서의 가치들이 현실과 이어지는 것에 대해서 강한 매력을 느꼈으며 앞으로 세상이 블록체인 기술의 확산으로 수없이 바뀌게 될 것을 예감하였습니다.
 
 위믹스 토큰과 위믹스 체인의 시작과 서비스 런칭, 운영까지 모두 함께하며, web2와 web3의 간극을 줄이기 위해 다양한 시도들을 해왔습니다. 
 그리고 작은 게임 프로젝트 부터 대규모 MMORPG 게임에 이르기까지 성공적으로 온보딩을 수행했습니다. 그 결과 회사의 100배 이상의 성장을 함께 이루어냈습니다.

 Mir4 라는 MMOPRG의 위믹스 온보딩 성공 이후 100개 게임 위믹스 온보딩을 목표로 국내 유명 게임사들의 P2E 개발 컨설팅 및 기술 지원, 연동 가이드 제공, 플랫폼 고도화를 수행하였습니다. 

 이후 P2E 플랫폼 스타트업 제네시스네스트의 창업을 함께하였으며 블록체인 부문 개발 총괄을 수행하였습니다. 

 현재는 게임영역 뿐만 아니라 실생활에서 보다 블록체인이 가치를 발하는 영역을 탐색하고 있으며 STO, DID 영역에 관심이 있습니다. 

 일 외적으로는 친구들과 등산을 가거나, 수영하는 것을 즐깁니다. 
 수영은 열심히 하는데 잘 늘지 않아서 가끔 속상하지만 배워야 할 것이 남아있는 것과 성장해가는 것 자체에 재미를 느낍니다.

 일적으로는 담당하고 있는 서비스를 고객들이 활발하게 이용할 때 보람을 느낍니다. 
 기술로 사람들을 더 행복하게 만드는 사람이고 싶습니다. 

 앞으로도 저는 더 많은 사람들에게 더 많은 가치를 만드는 서비스를 만들어 가고 싶습니다.

